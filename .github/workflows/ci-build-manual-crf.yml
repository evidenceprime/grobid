name: Build and push a CRF-only docker image

on:
  workflow_dispatch:
    inputs:
      custom_tag:
        type: string
        description: Docker image tag
        required: true
        default: "latest-crf"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew build -x test

  docker-build:
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - name: Create more disk space
        run: sudo rm -rf /usr/share/dotnet && sudo rm -rf /opt/ghc && sudo rm -rf "/usr/local/share/boost" && sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - uses: actions/checkout@v4
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: docker.evidenceprime.com
          username: ${{ secrets.DOCKER_PUBLIC_LOGIN }}
          password: ${{ secrets.DOCKER_PUBLIC_PASSWORD }}
      - name: Build and push image to registry
        uses: docker/build-push-action@v6
        with:
          context: '.'
          file: Dockerfile.crf
          tags: docker.evidenceprime.com/grobid-nonroot-dexter:${{ github.event.inputs.custom_tag }}
          push: true
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
